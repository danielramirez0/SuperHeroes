<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create New Hero</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="row mt-4 mb-4 text-center"><h1>Superhero Creator!</h1></div>
      <div class="row m-auto mt-4 w-50">
        <form action="{% url 'superheroes:create' %}" method="post">
          {% csrf_token %}
          <div class="input-group mb-3">
            <span class="input-group-text" id="name">Name</span>
            <input
              type="text"
              name="name"
              class="form-control"
              placeholder="My Hero Name"
            />
          </div>
          <div class="input-group mb-3">
            <span class="input-group-text" id="alter_ego">Alter Ego</span>
            <input
              type="text"
              name="alter_ego"
              class="form-control"
              placeholder="My Alter Ego"
            />
          </div>
          <div class="input-group mb-3">
            <span class="input-group-text" id="primary">Primary Ability</span>
            <input
              type="text"
              name="primary"
              class="form-control"
              placeholder="My Primary Ability"
            />
          </div>
          <div class="input-group mb-3">
            <span class="input-group-text" id="secondary"
              >Secondary Ability</span
            >
            <input
              type="text"
              name="secondary"
              class="form-control"
              placeholder="My Secondary Ability"
            />
          </div>
          <div class="input-group mb-3">
            <span class="input-group-text" id="catchphrase">Catch Phrase</span>
            <input
              type="text"
              name="catchphrase"
              class="form-control"
              placeholder="My Catch Phrase"
            />
          </div>
          <div class="row m-auto">
            <div class="w-25 m-auto btn-group">
              <input type="submit" value="Save" class="btn btn-success" />
              <a href="{% url 'superheroes:index' %}" class="btn btn-danger"
                >Cancel</a
              >
            </div>
          </div>
        </form>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
