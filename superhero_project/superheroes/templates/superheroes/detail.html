<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{hero.name}} Page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <h1 class="h1 text-center">{{hero.name}}</h1>
      <div class="col text-center h4 me-0">Alter Ego:</div>
      <div class="col text-center ms-0">{{hero.alter_ego}}</div>
      <div class="col text-center h4 me-0">Primary Ability:</div>
      <div class="col text-center ms-0">{{hero.primary_ability}}</div>
      <div class="col text-center h4 me-0">Secondary Ability:</div>
      <div class="col text-center ms-0">{{hero.secondary_ability}}</div>
      <div class="col text-center h4 me-0">Catch Phrase:</div>
      <div class="col text-center ms-0">{{hero.catch_phrase}}</div>
      <div class="row m-auto">
        <div class="w-25 m-auto btn-group">
          <a href="{% url 'superheroes:index' %}" class="btn btn-secondary"
            >Return</a
          >
          <a
            href="{% url 'superheroes:edit' hero.id %}"
            class="btn btn-secondary"
            >Edit</a
          >
          <a
            href="{% url 'superheroes:delete' hero.id %}"
            class="btn btn-danger"
            >Delete</a
          >
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
