<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit {{hero.name}}</title>
</head>
<body>
    <h1>Original Details</h1>
    <h2>{{hero.name}}</h2>
    <p>Alter Ego: <span>{{hero.alter_ego}}</span></p>
    <p>Primary Ability: <span>{{hero.primary_ability}}</span></p>
    <p>Secondary Ability: <span>{{hero.secondary_ability}}</span></p>
    <p>Catch Phrase: <span>{{hero.catch_phrase}}</span></p>

    <form action="{% url 'superheroes:edit' hero.id %}" method="post">
      {% csrf_token %} Name: <input type="text" name="name" id="name" value="{{hero.name}}" /><br />
      Alter Ego: <input type="text" name="alter_ego" id="alter_ego" value="{{hero.alter_ego}}"/><br />
      Primary Ability: <input type="text" name="primary" id="primary" value="{{hero.primary_ability}}"/><br />
      Secondary Ability:
      <input type="text" name="secondary" id="secondary" value="{{hero.secondary_ability}}"/><br />
      Catch Phrase:
      <input type="text" name="catchphrase" id="catchphrase" value="{{hero.catch_phrase}}"/><br />
      <input type="submit" value="Save" />
    </form>
    <a href="{% url 'superheroes:index' %}">Return</a>
    <a href="{% url 'superheroes:detail' hero.id %}">Discard Changes</a>
    
</body>
</html>
