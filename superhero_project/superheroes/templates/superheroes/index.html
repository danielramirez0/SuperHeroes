<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Superhero Index</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    {% load static %}
    <link rel="stylesheet" href="{% static 'superheroes/css/custom.css' %}" />
  </head>

  <body>
    <div class="container">
      <h1 class="text-center">My Favorite Hero</h1>
      <img
        id="spidey-img"
        src="{% static 'superheroes/img/spidey.jpg' %}"
        alt="Spider Man"
      />
      <h2 class="text-center">List of Heroes</h2>
      <div class="row text-center">
        <ul class="list-group m-auto w-50">
          {% for hero in all_heroes %}
          <li class="list-group-item">
            <a href="{% url 'superheroes:detail' hero.id %}">{{hero.name}}</a>
          </li>
          {% endfor %}
        </ul>
      </div>
      <div class="row w-50 m-auto">
        <a
          href="{% url 'superheroes:create' %}"
          class="m-auto w-50 btn btn-secondary"
          >Add New Hero</a
        >
      </div>
    </div>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"
  ></script>
</html>
